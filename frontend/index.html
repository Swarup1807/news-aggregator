<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Aggregator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Global Pulse</h1>
    <div class="header-controls">
      <input type="text" id="search-input" placeholder="Search articles..." />
      <nav id="category-nav">
        <button data-category="" class="active">All</button>
        <button data-category="technology">Technology</button>
        <button data-category="sports">Sports</button>
        <button data-category="entertainment">Entertainment</button>
        <button data-category="business">Business</button>
        <button data-category="health">Health</button>
        <button data-category="science">Science</button>
      </nav>
    </div>
  </header>
  <div class="container">
    <main>
      <div id="articles" class="article-list"></div>
      <div id="loading" class="loading" style="display:none;">Loading articles...</div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
